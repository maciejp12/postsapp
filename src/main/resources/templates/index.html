<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/schema/security">
<head>
    <meta charset="UTF-8">
    <title>postsapp</title>
    <script type="text/javascript" th:src="@{/js/app.js}"></script>
    <link th:href="@{/css/main.css}" rel="stylesheet" />
</head>
<body>

    <h1>postsapp</h1>


    <div>

            <p>
                <div sec:authorize="!isFullyAuthenticated()">
                    <div>
                        <h4><a th:href="@{/register}">register</a></h4>
                        <h4><a th:href="@{/login}">login</a></h4>
                    </div>
                </div>

                <div sec:authorize="isFullyAuthenticated()">
                    <form th:action="@{/logout}" method="post">
                        <p>Welcome <b>[[${#request.userPrincipal.principal.name}]]</b></p>
                        <input type="submit" value="Sign out"/>
                    </form>

                </div>
            </p>

    </div>

    <div sec:authorize="isFullyAuthenticated()">
        <p>add new post <a th:href="@{/newpost}">here</a></p>
    </div>
    <button onclick="sendGetRequest()">send</button>

    <div id="posts_container">
        <script type="text/javascript">
            getAllPosts();
        </script>
    </div>

</body>
</html>
